name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    name: Backend CI & Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit # Install bandit for scanning

    - name: Run Bandit Security Scan
      run: bandit -r . -ll -iii -f json -o bandit-report.json
      # The build will continue even if issues are found. 
      # For a stricter policy, remove `-f json -o bandit-report.json` and let it exit with a non-zero code on issues.

    - name: Upload Bandit Scan Report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: backend/bandit-report.json

  frontend-ci:
    name: Frontend CI & Scan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run NPM Audit
      run: npm audit --audit-level=high
      # This will fail the build if high-severity vulnerabilities are found in dependencies.
      
    - name: Lint code
      run: npm run lint

  # This job is an example of how you would build and push your Docker images.
  # It depends on the CI jobs passing successfully.
  build-and-push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    # This job should only run on pushes to main, not on pull requests.
    if: github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub (or other registry)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/smart-task-backend:latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/smart-task-frontend:latest
